  config.RunState:
    enum:
    - 1
    - 2
    type: integer
    x-enum-comments:
      RunStateFree: 空闲
      RunStateRunning: 运行中
    x-enum-varnames:
    - RunStateFree
    - RunStateRunning
  control.ControlKeyList:
    properties:
      delay:
        default: 0
        description: 当KeyType == 99时 使用 ms
        example: 0
        type: integer
      id:
        default: 0
        example: 0
        type: integer
      input:
        description: 当KeyType == 2时 输入文本
        example: ""
        type: string
      key:
        allOf:
