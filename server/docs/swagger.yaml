definitions:
  config.ControlDetailExt:
    properties:
      control_type:
        allOf:
        - $ref: '#/definitions/control.ControlType'
        default: 0
        description: 1:快捷键，2：脚本 3：打开文件夹目录  4:打开网页
        example: 0
      detail_color:
        example: ""
        type: string
